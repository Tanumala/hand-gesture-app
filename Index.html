<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">GESTURE WEB APP
      <br>
        <span>&#128075</span>
        <span>&#9994</span>
        <span>&#9995</span>
        <span>&#128076</span>
        <span>&#128079</span>
        <span>&#128080</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to knw about its meaning
      	<br>
        <b style="color: rgb(21, 255, 0)">On the following gestures the model is trained :-</b>
        <br>
        <span>&#128076</span>
        <span>&#128077</span>
        <span>&#128078</span>
        <span>&#128400</span>
        <span>&#9996</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcame View - </label>
        <div id="Camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction -</label>
        <p id="result_gesture_name"class="emotion_name"></p>
        <p id="update_emoji" class="emoji"></p>   
      </div> 
        

       <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Hand Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
